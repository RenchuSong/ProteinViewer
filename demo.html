<html>
	<head>
		<title>Protein Viewer Demo</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
		<script src="http://renchusong.github.io/ProteinViewer/js/ptviewer.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; }
			.clear { clear: both; width: 100%; }
		</style>
	</head>
	<body>
		<div style="padding:20px;">
			<h3>
				<a href="https://github.com/RenchuSong/ProteinViewer">[Source Code]</a>&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="http://renchusong.github.io/ProteinViewer/demo_data.json">[Demo Protein Data]</a>
			</h3>
			<div id="container" style="float:left;">
				<script>
					/**
					 * Can customize your own Protein Viewer
					 */
					// var ptviewer = new ProteinViewer(600, 400,document.getElementById("container"));
					// ptviewer.execute();
					// ptviewer.appendProtein(
					// 	10, 10, 10, 
					// 	[
					// 		{x : -10, y : -10, z : 0, type : 0},
					// 		{x : 10, y : -10, z : 0, type : 0},
					// 		{x : 10, y : 10, z : 0, type : 1},
					// 		{x : 20, y : 20, z : 20, type : 1},
					// 		{x : 20, y : 40, z : 40, type : 2},
					// 		{x : 20, y : 50, z : 50, type : 2},
					// 		{x : 20, y : 60, z : 70, type : 2},
							
					// 	], 
					// 	0x00ff00,
					// 	4
					// );
					var wrapper;
					var ptviewer;
					$.getJSON("./demo_data.json", function(demoData) {
					    wrapper = new ProteinViewerWrapper(800, 600, document.getElementById("container"), demoData, 10, 60);

						// Can customize via ProteinViewer APIs
						ptviewer = wrapper.proteinViewer;
					});

				</script>
				
			</div>
			<div style="float:left; padding: 0 0 0 20px;">
				<p style="margin: 0 0 5px 0;">Show / Hide Protein</p>
				<input type="button" value="Hide Protein A" onclick="ptviewer.hideProtein(0)" />
				<input type="button" value="Show Protein A" onclick="ptviewer.showProtein(0)" />
				<div class="clear"></div>
				<input type="button" value="Hide Protein B" onclick="ptviewer.hideProtein(1)" />
				<input type="button" value="Show Protein B" onclick="ptviewer.showProtein(1)" />
				<div class="clear"></div>
				<input type="button" value="Hide Protein C" onclick="ptviewer.hideProtein(2)" />
				<input type="button" value="Show Protein C" onclick="ptviewer.showProtein(2)" />
				<div class="clear"></div>
				<input type="button" value="Hide Protein D" onclick="ptviewer.hideProtein(3)" />
				<input type="button" value="Show Protein D" onclick="ptviewer.showProtein(3)" />
				<div class="clear"></div>
				
				<p style="margin: 10px 0 5px 0;">Change Protein Color</p>
				<input type="text" value="0xffffff" id="color" />
				<div class="clear"></div>
				<input type="button" value="Change Protein A Color" onclick="ptviewer.changeProteinColor(0, parseInt($('#color').val()))" />
				<div class="clear"></div>
				<input type="button" value="Change Protein B Color" onclick="ptviewer.changeProteinColor(1, parseInt($('#color').val()))" />
				<div class="clear"></div>
				<input type="button" value="Change Protein C Color" onclick="ptviewer.changeProteinColor(2, parseInt($('#color').val()))" />
				<div class="clear"></div>
				<input type="button" value="Change Protein D Color" onclick="ptviewer.changeProteinColor(3, parseInt($('#color').val()))" />
				<div class="clear"></div>
				
				<p style="margin: 10px 0 5px 0;">Move Protein</p>
				<input type="button" value="Move Protein A through X-Axis" onclick="ptviewer.moveProtein(0, 1, 0, 0)" />
				<div class="clear"></div>
				<input type="button" value="Move Protein B through Y-Axis" onclick="ptviewer.moveProtein(1, 0, 1, 0)" />
				<div class="clear"></div>
				<input type="button" value="Move Protein C through Z-Axis" onclick="ptviewer.moveProtein(2, 0, 0, 1)" />
				<div class="clear"></div>
				
				<p style="margin: 10px 0 5px 0;">Rotate Protein</p>
				<input type="button" value="Rotate Protein A through X-Axis" onclick="ptviewer.rotateProtein(0, 0.1, 0, 0)" />
				<div class="clear"></div>
				<input type="button" value="Rotate Protein B through Y-Axis" onclick="ptviewer.rotateProtein(1, 0, 0.1, 0)" />
				<div class="clear"></div>
				<input type="button" value="Rotate Protein C through Z-Axis" onclick="ptviewer.rotateProtein(2, 0, 0, 0.1)" />
				<div class="clear"></div>
				
			</div>
		</div>
	</body>
</html>
