				var wrapper;

				$.getJSON("./demo_data.json", function(demoData) {

		<input type="button" value="Change Protein 1 Color" onclick="ptviewer.changeProteinColor(1, 0x6666ff)" />
		<input type="button" value="Rotate Protein through X-Axis" onclick="ptviewer.rotateProtein(1, 0.1, 0, 0)" />
